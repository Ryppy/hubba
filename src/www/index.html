<!doctype html>
<html ng-app="hubba-node">
<head>
<title>Filefy</title>
</head>
<body>
  <div id="main-content">
    <input type="file" accept="application/x-bittorrent" id="torrentFileChooser"
      ng-controller="TorrentFileUploadController" onchange="angular.element(this).scope().torrentArrived(this.files)" multiple>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
  <script type="text/javascript" src="assets/index.js"></script>
</body>
</html>
